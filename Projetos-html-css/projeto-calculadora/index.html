<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="calculo">
                <form action="" method="get">
                    <input type="number" name="num" id="inum" placeholder="I">
                </form>
            </div>
            <button class="items limpar">C</button>
            <button class="items operador">( )</button>
            <button class="items operador">%</button>
            <button class="items operador">/</button>
            <button class="items">7</button>
            <button class="items">8</button>
            <button class="items">9</button>
            <button class="items operador">x</button>
            <button class="items">4</button>
            <button class="items">5</button>
            <button class="items">6</button>
            <button class="items menos operador">--</button>          
            <button class="items">1</button>
            <button class="items">2</button>
            <button class="items">3</button>
            <button class="items operador">+</button>
            <button class="items">+/-</button>
            <button class="items">0</button>
            <button class="items">.</button>
            <button class="items igual">=</button>
        </div>
    </div>
    
</body>
</html>
