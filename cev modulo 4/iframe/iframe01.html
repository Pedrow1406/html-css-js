<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            display: block;
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- IFFRAME = FRAME INLINE 
    TRADUÇAO = QUADRO EM LINHA
    -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar</p>
    <p>O site do Google também é muito legal</p>
    <iframe src="https://www.google.com" frameborder="0"></iframe>
</body>
</html>
