<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .botoes{
            margin-top: 20px;
        }
        div{
            margin-bottom: 15px;
        }
    </style>
</head>
<body> 
    <h1>Somar Dois Numeros</h1>
    <form action="cadastro.php" method="get">
        <div>
<!--oninput ="id do output.innerHTML = Number(id do numero 1.value) + Number (id do numero 2.value)" -->
            <label for="in1">1º Numero: </label>
            <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">2º Numero: </label>
            <input type="number" name="n2" id="in2" required oninput="isoma.innerHTML = Number(in1.value)  + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </div>
        <div class="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
