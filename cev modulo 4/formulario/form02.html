<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <!-- required serve pra deixar o campo obrigatorio -->
            <label for="iuser">Usuario: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" placeholder="digite o username" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="30" placeholder="digite a senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
