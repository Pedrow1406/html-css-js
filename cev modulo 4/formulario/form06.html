<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .botoes{
            margin-top: 20px;
        }
        div{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    
    <form action="cadastro.php" autocomplete="on" method="post">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="irange">Volume: </label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">

        </div>

        <div>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </div>

        <div class="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
