<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            padding: 10px;
            text-align: center;
            border: 1px solid black ;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <!-- colspan serve pra expandir a col -->
            <td colspan="2">B</td>
        </tr>
        <tr>
            <!-- rowspan serve pra expandir a row -->
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2" >F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>

            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
